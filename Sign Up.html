<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Project.css">
    <div class="card text-bg-dark">
        <img src="Login.jpg" class="card-img" alt="..." style="max-width: 100%;">
        <div class="card-img-overlay">
    <title>Sign Up</title>
  </head>
  <body>
    
    <div class="global-container" style="padding: 6rem 16rem 1rem;">
        <div class="card login-form" style="background-color: rgb(57, 56, 56);">
            <h1 align="center" style="color: white; margin-top: 2rem;" >Sign Up</h1>
            <div class="card-body" style="background-color: rgb(57, 56, 56);">
                <h1 class="card-tittle text center"></h1>
            </div>
            <div class="card-text" style="padding: 0rem 2rem 1rem; background-color: rgb(57, 56, 56);">
                <form>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label" style="color: white;">Name</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: white;">Email</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                      </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: white;">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: white;">Phone</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword3">
                            </div>
                            </div>
                    </div>
                    <button style="margin-left: 18rem; margin-right: 18rem;" class="btn btn-primary mb-3" type="button" onclick="add()" id="button1">Sign Up</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
